<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[テスト用] PedanticLeverController</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        .test-banner {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        /* シミュレーションパネルのスタイル */
        .simulation-panel {
            margin-top: 20px;
        }

        .simulation-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .status-badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-offline {
            background-color: #ff6b6b;
            color: white;
        }

        .status-online {
            background-color: #4CAF50;
            color: white;
        }

        .device-management {
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .device-management h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .sim-device-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }

        .sim-device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .sim-device-item:last-child {
            border-bottom: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .warning {
            background-color: #ff6b6b;
        }

        .warning:hover {
            background-color: #ff5252;
        }

        #removeDeviceById {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-banner">
            これはテスト用UIです。本番環境では使用しないでください。
        </div>
        <header>
            <h1>Pedantic Lever Controller - テスト用UI</h1>
            <div class="controls">
                <button id="scanButton" class="button primary">デバイススキャン</button>
                <span id="scanStatus" class="status"></span>
            </div>
        </header>

        <div class="dashboard">
            <div class="panel device-panel">
                <h2>検出デバイス</h2>
                <div class="device-list" id="deviceList">
                    <p class="placeholder">デバイスが見つかりません</p>
                    <!-- デバイスリストがここに動的に追加されます -->
                </div>
            </div>

            <div class="panel value-panel">
                <h2>レバー値</h2>
                <div class="values-container">
                    <div class="chart-container">
                        <canvas id="leverChart"></canvas>
                    </div>
                    <div class="current-values" id="currentValues">
                        <!-- 現在値がここに動的に追加されます -->
                    </div>
                </div>
            </div>
        </div>

        <div id="deviceDetails" class="panel device-details">
            <h2>デバイス詳細</h2>
            <div class="details-content">
                <p class="placeholder">デバイスを選択してください</p>
                <!-- デバイス詳細がここに動的に追加されます -->
            </div>
        </div>

        <div id="simulationPanel" class="panel simulation-panel">
            <h2>シミュレーションモード</h2>
            <div class="simulation-controls">
                <div class="control-group">
                    <label for="simStatus">シミュレーションステータス:</label>
                    <span id="simStatus" class="status-badge status-offline">無効</span>
                    <button id="toggleSimulation" class="button primary">有効/無効の切り替え</button>
                </div>

                <div class="control-group">
                    <label for="deviceCount">シミュレーションデバイス数:</label>
                    <input type="number" id="deviceCount" min="1" max="20" value="3">
                    <button id="updateDeviceCount" class="button secondary">更新</button>
                </div>

                <div class="device-management">
                    <h3>デバイス管理</h3>
                    <div class="sim-device-list" id="simDeviceList">
                        <p class="placeholder">シミュレーションモードが無効です</p>
                        <!-- シミュレーションデバイスのリストがここに表示されます -->
                    </div>
                    <div class="button-row">
                        <button id="addDevice" class="button secondary">デバイスを追加</button>
                        <button id="removeDevice" class="button warning">デバイスを削除</button>
                        <button id="removeDeviceById" class="button warning">特定デバイスを削除</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>デバイス名の変更</h2>
                <form id="renameForm">
                    <div class="form-group">
                        <label for="deviceName">新しい名前：</label>
                        <input type="text" id="deviceName" name="deviceName" required>
                    </div>
                    <input type="hidden" id="deviceId" name="deviceId">
                    <button type="submit" class="button primary">保存</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>【テスト環境】 &copy; 2023 Pedantic Co., Ltd. All rights reserved.</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
